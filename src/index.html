<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
       <div class="input-container">
    <div class="input-wrapper">
      <p>select color:</p>
      <input type="color" value="#ffff" id="color-selector" />
    </div>

    <div class="input-wrapper">
      <p>select background color:</p>
      <input type="color" value="#ffff" id="background-selector" />
    </div>
    </div>
    <main class="container">
      <div class="animation">
        <img id="svg" src="./data/Pikachu-Pokemon-Transparent-PNG.svg" alt="svg" />
        <img id="svg_overlay" src="Pikachu-Pokemon-Transparent-PNG.png" />
      </div>
    </main>

    <svg style="display: none">
      <defs>
        <filter id="wavy">
          <feTurbulence
            x="0"
            y="0"
            baseFrequency="0.05"
            numOctaves="5"
            seed="2"
            
            overflow="visible !important"
            ></feTurbulence>
            <animate
            attributeName="baseFrequency"
            dur="60s"
            values="0.02;0.005;0.02"
            repeatCount="indefinite"
            overflow="visible !important"
          ></animate>
          <feDisplacementMap in="SourceGraphic" scale="10"></feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <script src="index.js"></script>
  </body>
</html>
